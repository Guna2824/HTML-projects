<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celcius to Ferhnenheat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #e7c9a2;
        color: darkblue;
        box-sizing: border-box;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="section"
      style="
        height: 400px;
        width: 300px;
        background: linear-gradient(
          to right,
          rgba(255, 0, 0, 0.8),
          rgba(255, 255, 0, 0.8)
        );
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        row-gap: 25px;
        border-radius: 10px;
      "
    >
      <input
        id="input"
        type="number"
        placeholder="Enter Celcius"
        style="
          width: 250px;
          height: 40px;
          font-size: 18px;
          text-align: center;
          font-weight: bold;
          border: 2px solid transparent;
          border-radius: 5px;
        "
      />
      <button
        onclick="convert()"
        id="submit"
        style="
          height: 40px;
          width: 100px;
          font-weight: bold;
          font-size: 18px;
          outline: none;
          border: 2px solid blue;
          color: white;
          background-color: blue;
          border-radius: 5px;
          cursor: pointer;
          padding: 5px;
        "
      >
        CONVERT
      </button>
      <p
        id="output"
        style="
          width: 250px;
          height: 40px;
          font-size: 22px;
          text-align: center;
          font-weight: bold;
          color: #1f0353;
          background: fixed;
        "
      >
        0 Degree Ferhnheat
      </p>
    </div>

    <script>
      function convert() {
        let celcius = Number(document.getElementById("input").value);
        let converter = (celcius * 9) / 5 + 32;
        output.innerHTML = converter + " Degree Ferhnheat";
      }
    </script>
  </body>
</html>
