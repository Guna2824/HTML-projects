<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI weather app</title>
    <style>
      /* Add some basic styling here */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Weather App</h1>
    <label for="cityInput">Enter city:</label>
    <input type="text" id="cityInput" placeholder="City name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>

    <script>
      // Replace 'YOUR_OPENWEATHERMAP_API_KEY' with your actual API key
      const apiKey = "ef25acd25b4c12a84d830464de1fb8dc";
      const apiUrl = "https://api.weatherstack.com/current";

      function getWeather() {
        const cityInput = document.getElementById("cityInput").value;

        if (!cityInput) {
          alert("Please enter a city name");
          return;
        }

        const url = `${apiUrl}?q=${cityInput}&appid=${apiKey}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            displayWeather(data);
          })
          .catch((error) => {
            console.error("Error fetching weather data:", error);
            alert("Error fetching weather data. Please try again.");
          });
      }

      function displayWeather(data) {
        const weatherResult = document.getElementById("weatherResult");

        if (data.cod !== "404") {
          const description = data.weather[0].description;
          const temperature = data.main.temp;
          const cityName = data.name;

          weatherResult.innerHTML = `<p>${cityName}: ${description}</p><p>Temperature: ${temperature}Â°C</p>`;
        } else {
          weatherResult.innerHTML = "<p>City not found</p>";
        }
      }
    </script>
  </body>
</html>
